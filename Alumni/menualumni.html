<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALUMNI</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="menu.css">
    <style>
       .img-header {
        color: white;
        height: 45vh;
        position: relative;
        text-align: center;
      }
      .img-header h1 {
        margin: 0;
        font-size: 24px;
        position: absolute;
        bottom: 10%;
        left: 10%;
        font-size: 3vmax;
        font-weight: 500;
        z-index: 5;
      }
      .img-header img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        filter: brightness(70%);
        background-attachment: fixed;
      }
    </style>
     <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Header_folder/nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-container").innerHTML = data;
            // Load the nav.js file after the HTML is loaded
            let script = document.createElement("script");
            script.src = "/Header_folder/nav.js";
            document.body.appendChild(script);
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Footer_folder/footer.html") // Load the nav.html file
          .then((response) => response.text()) // Get its content
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data; // Insert into the page
          });
      });
    </script>
  </head>
  <body>
    <div id="nav-container"></div>
<div class="img-header">
      <h1>ALUMNI</h1>
      <img
        src="https://lh3.google.com/u/0/d/1vrI3ojkdgWesbc1hSZ5QxdRDhscAfAmv=w1920-h922-iv1"
        alt=""
      />
    </div>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li>
            <p href="#" data-content="portal" class="active">Alumni online Portal</p>
          </li>
          <li>
            <a href="https://www.itmgoi.in/alumni/Videos/Alumni%20Portal.mp4" target="_blank">Alumni Portal Registrartion And Demo</a>
          </li>
          <li><p href="#" data-content="mentor">Alumni Mentorship Program</p></li>
          <li>
            <p href="#" data-content="testimonials"
              >Alumni life Membership Video Testimonials</p
            >
          </li>
          <li><a href="https://www.itmgoi.in/alumni/Videos/Alumni%20Meet%20Full%20video.mp4" target="_blank">Alumni Meet</a></li>
          <li><p href="#" data-content="chapter">Alumni chapters</p></li>
          <li><a href="https://www.facebook.com/ITMGOIGWALIOR" target="_blank">Discussion Forum</a></li>
          <li><p href="#" data-content="speaks">Alumni Speaks</p></li>

        </ul>
      </aside>
      <main class="content">
        <div id="dynamic-content">
          <div class="content-text" id="content-area">
           
            <!-- Content will be loaded here -->
           
            
          </div>
        </div>
      </main>
    </div>

        <div id="footer-container"></div>

        <script src="menu.js"></script>

   
  </body>
</html>
