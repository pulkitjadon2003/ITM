<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Computer Science and Engineering</title>
    <script src="script.js"></script>

    <style>
        
       
        .table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .table-header {
            background-color: #f8f8f8;
            font-size: 24px;
            color: #2d4d9e;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
            text-align: center;

    
        }
        .table-title {
            background-color: rebeccapurple;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            
        }
        table {
            height: auto;
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        td a {
            text-decoration: none;
            color: #ffffff;
            background-color: #2d4d9e;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all ease .3s;
            white-space: nowrap;
           margin-left: 30%;
            
        }
        
        td a:hover {
            background-color: #0c2769;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .times tr{
            height: 10px !important;
        }

      
    </style>
    
    <link rel="stylesheet" href="academic.css">
    <script src="/nav-enable.js"></script>
    <script src="addSidebar.js"></script>

</head>
<body>
    <div id="nav-container"></div>

    <div id="img">
        <img src="../dunedin-university-of.jpg" alt="">

        </div>
    </div>
    <div class="container">
        <aside class="sidebar">
            
        </aside>
        <main class="content">

            <div class="table">
                <div class="table-header">Departmental Committees</div>
                <div class="table-title">Master Class Time Table</div>
                <table class="times">
                    <tr>
                        <td>Scheme and Syllabus of MBA</td>
                        <td><a href="https://www.jiwaji.edu/pdf/syllabus/cbcs_2022-23/MBA%20Syllabus.pdf">View </a></td>
                    </tr>
                   
                </table>
            </div>
            
                


                
        </main> 
    </div>
    <div id="footer-container"></div>

</body>
</html>
