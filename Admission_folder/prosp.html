<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download PDF Example</title>
    <link rel="stylesheet" href="/font.css">
    <link rel="stylesheet" href="admission.css">


    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: gilroy;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      body {
        font-family: Arial, sans-serif;
      }

      .download-container {
        width: 80%;
        margin: 20px auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Header_folder/nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-container").innerHTML = data;
            // Load the nav.js file after the HTML is loaded
            let script = document.createElement("script");
            script.src = "/Header_folder/nav.js";
            document.body.appendChild(script);
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Footer_folder/footer.html") // Load the nav.html file
          .then((response) => response.text()) // Get its content
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data; // Insert into the page
          });
      });
    </script>
  </head>
  <body>
    <div id="nav-container"></div>

    <div id="img">
      <img src="./dunedin-university-of.jpg" alt="">
      <div id="nameDiv">
          <h2>Institute Prospectus</h2>
          <div id="line"></div>

      </div>
  </div>
    <div class="download-container">
      <h1>Institute Prospectus</h1>
      <table>
        <tr>
          <th>Sr. No.</th>
          <th>Title</th>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <a href="#" onclick="downloadPDF('path_to_prospectus.pdf')"
              >Download Prospectus 2022 PDF | Size: 1MB</a
            >
          </td>
        </tr>
      </table>
    </div>

        <div id="footer-container"></div>

    <script>
      function downloadPDF(filePath) {
        const link = document.createElement("a");
        link.href = filePath;
        link.download = filePath.split("/").pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
