<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Computer Science and Engineering</title>
    <link rel="stylesheet" href="academic.css">
    <style>
        main{
            padding:2.5% !important;
        }
        main h2{
            font-size: 2vmax;
            padding: 2vh;
            color: rebeccapurple;
        }
        main ul li{
            width: 90%;
            margin-bottom: 2vh;
        }
        main ol li{
            margin-bottom: 2vh;
        }
        main ol{
            padding: 0 5% !important;
        }
        table td{
           line-height: 32px;
        }
        ul li{
            list-style: none;
        }
        tbody tr td:nth-child(2){
            white-space: nowrap;
        }
        tbody tr td:nth-child(4){
            white-space: nowrap;
        }
        td a {
            text-decoration: none;
            color: #ffffff;
            background-color: #2d4d9e;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all ease .3s;
            white-space: nowrap;
        }
        
        td a:hover {
            background-color: #b50000;
        }
    </style>
</head>
<body>
    <script src="addSidebar.js"></script>
    <script src="/nav-enable.js"></script>
    
    <div id="nav-container"></div>
    <div id="img">
        <img src="../dunedin-university-of.jpg" alt="">
        <div id="nameDiv">
            <h2>Department of Computer Science and Engineering</h2>
            <div id="line"></div>

        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            
        </aside>

        <main class="content" style="overflow-y: none;">
            <table>
                <tr style="height: 3.5vmax !important;">
                    <th>Year</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td class="section-title">Placement List (2020 - 2022)</td>
                    <td><a href="" >View</a ></td>
                </tr>

                
            </table>
        </main>
    </div>
    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>
</html>
