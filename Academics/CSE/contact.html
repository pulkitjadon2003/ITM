<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Computer Science and Engineering</title>

    <link rel="stylesheet" href="academic.css">

    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .table-container h1 {
            color: #0052cc;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        thead {
            background-color: #e0f0ff;
        }
        
        .title-header {
            background-color: rebeccapurple;
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f5f5;
            color: #333;
            font-weight: bold;
        }
        
        td {
            background-color: #fafafa;
        }
        
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        
        .download-btn {
            background-color: #003366;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .download-btn:hover {
            background-color: #002244;
        }
        
        tr td:nth-child(1){
            font-weight: bold;
        }
       
        
    </style>
    <script src="/nav-enable.js"></script>
    <script src="addSidebar.js"></script>
<body>
    <div id="nav-container"></div>

    <div id="img">
        <img src="../dunedin-university-of.jpg" alt="">
        <div id="nameDiv">
            <h2>Department of Computer Science and Engineering</h2>
            <div id="line"></div>

        </div>
    </div>
    <div class="container">
        <aside class="sidebar">           
        </aside>
        <main class="content">
            
            <div class="table-container">
                <h1>Contact</h1>
                
            </div>

        </main> 
    </div>
    <div id="footer-container"></div>

</body>
</html>
