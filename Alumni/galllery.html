<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">College Photo Collage</h1>
        <div class="photo-collage">
            <div class="photo-item frame-1">
                <img src="https://via.placeholder.com/300" alt="Image 1">
            </div>
            <div class="photo-item frame-2">
                <img src="https://via.placeholder.com/250" alt="Image 2">
            </div>
            <div class="photo-item frame-3">
                <img src="https://via.placeholder.com/350" alt="Image 3">
            </div>
            <div class="photo-item frame-4">
                <img src="https://via.placeholder.com/280" alt="Image 4">
            </div>
            <div class="photo-item frame-5">
                <img src="https://via.placeholder.com/320" alt="Image 5">
            </div>
            <div class="photo-item frame-6">
                <img src="https://via.placeholder.com/300" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
